<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Perpustakaan Hani</title>

    <!-- Ikon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #f7efe5, #c6a47e);
            color: #4a2f1b;
        }

        /* HEADER */
        header {
            background: linear-gradient(135deg, #8b5e3c, #5a3e2b);
            padding: 25px 40px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 6px 15px rgba(0,0,0,0.25);
        }

        header h1 {
            margin: 0;
            letter-spacing: 2px;
        }

        nav a {
            color: #fff;
            margin-left: 25px;
            text-decoration: none;
            font-weight: 500;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* HERO */
        .hero {
            padding: 80px 40px;
            text-align: center;
            background: linear-gradient(180deg, #fff8ef, #e6d3b5);
        }

        .hero h2 {
            font-size: 36px;
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 17px;
            max-width: 650px;
            margin: 0 auto 35px;
            color: #6b4a34;
        }

        .hero button {
            background: linear-gradient(135deg, #8b5e3c, #5a3e2b);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 30px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        .hero button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(90,60,30,0.4);
        }

        /* FEATURE */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 25px;
            padding: 60px 40px;
        }

        .card {
            background: linear-gradient(180deg, #fffdf9, #f0e0c7);
            padding: 30px 25px;
            border-radius: 22px;
            box-shadow: 0 8px 20px rgba(90,60,30,0.25);
            text-align: center;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-6px);
        }

        .icon {
            width: 65px;
            height: 65px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #8b5e3c, #5a3e2b);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 32px;
        }

        .card h3 {
            margin-bottom: 10px;
        }

        .card p {
            font-size: 14px;
            color: #6b4a34;
        }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 20px;
            background: #5a3e2b;
            color: #f5efe6;
            font-size: 13px;
        }
    </style>
</head>
<body>

<header>
    <h1>PERPUSTAKAAN HANI</h1>
    <nav>

        <a href="#">KOLEKSI</a>
        <a href="#">LAYANAN</a>
