<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Perpustakaan Hani</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: linear-gradient(135deg, #f5efe6, #c8a97e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: linear-gradient(180deg, #fff8ee, #e6d3b1);
            width: 420px;
            padding: 35px;
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(90, 60, 30, 0.35);
        }

        h1 {
            text-align: center;
            color: #5a3e2b;
            letter-spacing: 2px;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #5a3e2b;
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 1px solid #b08968;
            background-color: #fffaf3;
            font-size: 14px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #8b5e3c;
            box-shadow: 0 0 5px rgba(139, 94, 60, 0.6);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #8b5e3c, #5a3e2b);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #5a3e2b, #3e2a1c);
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #6b4a34;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>PERPUSTAKAAN HANI</h1>

        <form>
            <label for="judul">Judul Buku</label>
            <input type="text" id="judul" placeholder="Masukkan judul buku">

            <label for="penulis">Penulis</label>
            <input type="text" id="penulis" placeholder="Masukkan nama penulis">

            <label for="tahun">Tahun Terbit</label>
            <input type="number" id="tahun" placeholder="Masukkan tahun terbit">

            <label for="deskripsi">Deskripsi Singkat</label>
            <textarea id="deskripsi" rows="4" placeholder="Masukkan deskripsi buku"></textarea>

            <button type="submit">Simpan Data Buku</button>
        </form>

        <div class="footer">
            Â© 2026 Perpustakaan Hani
        </div>
    </div>

</body>
</html>
