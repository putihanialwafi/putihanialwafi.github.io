<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Curriculum Vitae</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:"Segoe UI",sans-serif;
    background:linear-gradient(135deg,#f7efe6,#c8a97e);
    color:#3e2a1c;
}

/* ===== HEADER ===== */
header{
    padding:20px 50px;
    background:linear-gradient(135deg,#6b4527,#3a2416);
    color:white;
    text-align:center;
    letter-spacing:2px;
}

/* ===== CONTAINER CV ===== */
.cv-container{
    max-width:850px;
    margin:60px auto;
    background:linear-gradient(180deg,#fffdf9,#f0e0c7);
    padding:50px;
    border-radius:30px;
    box-shadow:0 25px 50px rgba(90,60,30,0.35);
}

/* FOTO */
.cv-photo{
    text-align:center;
    margin-bottom:35px;
}

.cv-photo img{
    width:160px;
    height:160px;
    object-fit:cover;
    border-radius:50%;
    border:6px solid #8b5e3c;
    box-shadow:0 15px 30px rgba(90,60,30,0.4);
}

/* JUDUL */
.cv-container h1{
    text-align:center;
    margin-bottom:40px;
    letter-spacing:2px;
}

.cv-container h2{
    margin-top:30px;
    margin-bottom:15px;
    color:#5a3e2b;
    border-left:6px solid #8b5e3c;
    padding-left:12px;
}

/* PARAGRAF */
.cv-container p{
    margin-bottom:10px;
    line-height:1.7;
}

/* LIST */
.cv-container ul{
    margin-left:25px;
    line-height:1.8;
}

/* TOMBOL KEMBALI */
.back-home{
    text-align:center;
    margin-top:40px;
}

.back-home a{
    display:inline-block;
    padding:12px 28px;
    border-radius:30px;
    background:linear-gradient(135deg,#8b5e3c,#5a3e2b);
    color:white;
    text-decoration:none;
    font-size:14px;
    transition:0.3s;
}

.back-home a:hover{
    background:#c8a97e;
    color:#3e2a1c;
}
</style>
</head>

<body>

<header>
    CURRICULUM VITAE
</header>

<div class="cv-container">

    <h1>Curriculum Vitae</h1>

    <div class="cv-photo">
        <img src="foto html.jpeg" alt="Foto Saya">
    </div>

    <h2>Data Pribadi</h2>
    <p>Nama: Puti Hani Alwafi</p>
    <p>Tempat, Tanggal Lahir: Medan, 12 November 2005</p>
    <p>Alamat: Medan</p>
    <p>Email: alwafi.putihani@gmail.com</p>

    <h2>Pendidikan</h2>
    <ul>
        <li>SDIT Nurul Ilmi</li>
        <li>Pesantren Ar-Raudlatul Hasanah</li>
        <li>Perpustakaan dan sains informasi</li>
    </ul>

    <div class="back-home">
        <a href="index.html">Kembali ke Halaman Utama</a>
    </div>

</div>

</body>
</html>
